<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <title>{{ title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .sidenav {
  width: 250px;
  height: 500px;
  position: fixed;
  z-index: 1;
  top: 80px;
  left: 10px;
  background: #FAFAFA;
  overflow-x: hidden;
  padding: 8px 0;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: $gray-400;
  display: block;
}

.sidenav a:hover {
  color: #adb5bd;
}
</style>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
            <a class="navbar-brand" href="/">Болото</a>
            <button aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-arget="#navbarsExample09" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample09">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/boloto">Болото</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contacts">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create">Написать пост</a>
                    </li>
                </ul>
            </div>
            <div class="sidenav">
                    <div class="p-3">
                        <h3><b>Популярные теги</b></h3>
                    </div>
            </div>
        </nav>
        <main class="container">

            <div class="row">
                <div class="col-md-8">
                    {% block main_section %}
                    {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
